<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button class="abrirModal"><img src='images/bolt_FILL0_wght400_GRAD0_opsz48 (1).svg' alt=""></button>

    <div class="containerModal"> 


            <div class="containerModal2">
                
                <a href="https://github.com/jacklins"><img src="images/github-logo-duotone-svgrepo-com.svg" alt=""> </a>

                <a href="https://www.linkedin.com/in/jlins/"><img src="images/linkedin-svgrepo-com.svg" alt=""></a>
            
                <div class="fecharModal"> <button> X</button></div>
            </div>
    </div>
   

    <div class="container">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operator class="operator">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="operator">*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="operator">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator class="operator">-</button>
      <button data-number class="span-two">.</button>
      <button data-number>0</button>
      <button data-equals class="operator">=</button>
    </div>

 
    <script src="script.js"></script>
  </body>
</html>
